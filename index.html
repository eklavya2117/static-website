<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Static Website</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: 0.3s;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav button {
            margin: 5px;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            background: #1abc9c;
            color: white;
            border-radius: 4px;
        }

        nav button:hover {
            background: #16a085;
        }

        .container {
            padding: 30px;
            text-align: center;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            padding: 20px;
            width: 220px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* DARK MODE */
        .dark-mode {
            background-color: #121212;
            color: #eee;
        }

        .dark-mode header,
        .dark-mode footer,
        .dark-mode nav {
            background: #000;
        }

        .dark-mode .card {
            background: #1e1e1e;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Interactive Static Website</h1>
    <p>Single index.html | Hosted on LAMP</p>
</header>

<nav>
    <button onclick="showMessage()">Show Message</button>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
    <button onclick="changeContent()">Change Content</button>
</nav>

<div class="container">
    <h2 id="title">Welcome!</h2>
    <p id="description">
        This website is fully static and interactive using JavaScript.
    </p>

    <div class="cards">
        <div class="card">HTML Only</div>
        <div class="card">CSS Inside</div>
        <div class="card">JS Inside</div>
    </div>
</div>

<footer>
    <p>Â© 2025 Static Interactive Website</p>
</footer>

<!-- INTERNAL JAVASCRIPT -->
<script>
    function showMessage() {
        alert("Hello! This is a static interactive website running on Apache.");
    }

    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
    }

    function changeContent() {
        document.getElementById("title").innerText = "Content Updated!";
        document.getElementById("description").innerText =
            "This text was changed dynamically using JavaScript.";
    }
</script>

</body>
</html>
